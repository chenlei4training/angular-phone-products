<h2>Products</h2>
<div *ngFor="let product of products;index as index">
  <h3>
    <a [title]="product.name + '  xoxo' " [routerLink]="['/products', index]">
      {{product.name}}
    </a>
  </h3>
  <p *ngIf="product.description">
    Desc:{{product.description}}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts [product]="product" (click9)="onNotify()">
  </app-product-alerts>
</div>
